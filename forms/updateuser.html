<head><title>Обновление данных пользователя</title></head>

<body>
<h1>Обновление данных пользователя</h1>
<h3>Заполните форму для внесения новых данных пользователя:</h3>

<form action="http://localhost:8000/users/" method="post">
	<label for="name">Имя пользователя: </label><br>
	<input id="name" type="text" name="name" placeholder="Обязательно"><br><br>
	<label for="password">Пароль: </label><br>
	<input id="password" type="password" name="password" placeholder="Обязательно"><br><br>
	<label for="email">E-mail: </label><br>
	<input id="email" type="email" name="email" placeholder="Обязательно"><br><br>
	<label for="role">Ваша роль: </label><br>
        <input type="radio" id="supplier" value="supplier" name="role"><label for="supplier">Поставщик</label><br>
        <input type="radio" id="buyer" value="buyer" name="role"><label for="buyer">Покупатель</label><br><br>
	<label for="address_1">Адрес №1: </label><br>
	<input id="address_1" type="text" name="address_1" placeholder="Опционально"><br><br>
	<label for="address_2">Адрес №2: </label><br>
	<input id="address_2" type="text" name="address_2" placeholder="Опционально"><br><br>
	<label for="address_3">Адрес №3:</label><br>
	<input id="address_3" type="text" name="address_3" placeholder="Опционально"><br><br>
	<label for="address_4">Адрес №4: </label><br>
	<input id="address_4" type="text" name="address_4" placeholder="Опционально"><br><br>
	<label for="address_5">Адрес №5: </label><br>
	<input id="address_5" type="text" name="address_5" placeholder="Опционально"><br><br>

	<input type="reset" value="Очистить">
	<input type="submit" value="Сохранить">
	<input type="hidden" name="method" value="patch">
</form>
</body>
