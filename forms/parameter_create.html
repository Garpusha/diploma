<!DOCTYPE html>
<html>
<head>
<title>Создание параметра товара</title></head>

<body>
<h1>Создание параметра товара:</h1>

<form accept-charset="UTF-8" action="http://localhost:8000/parameters/" method="post">
	<label for="product">ID продукта: </label><br>
	<input id="product" type="number" name="product" placeholder="Обязательно"><br><br>
	<label for="name">Название параметра: </label><br>
	<input id="name" type="text" name="name" placeholder="Обязательно"><br><br>
	<label for="value">Значение: </label><br>
	<input id="value" type="text" name="value" placeholder="Обязательно"><br><br>

	<input type="reset" value="Очистить">
	<input type="submit" value="Сохранить">
	<input type="hidden" name="method" value="post">
</form>
</body>
</html>
