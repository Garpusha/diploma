<head><title>Удаление товара из магазина</title></head>

<body>
<h1>Удаление товара из магазина</h1>

<form accept-charset="UTF-8" action="http://localhost:8000/product_in_store/" method="post">
	<label for="product">Наименование товара: </label><br>
	<input id="product" type="text" name="product" placeholder="Обязательно"><br><br>
	<label for="store">Магазин: </label><br>
	<input id="store" type="text" name="store" placeholder="Обязательно"><br><br>

	<input type="reset" value="Очистить">
	<input type="submit" value="Удалить">
	<input type="hidden" name="method" value="delete">
</form>
</body>
