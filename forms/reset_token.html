<head><title>Сброс токена</title></head>

<body>
<h1>Сброс токена</h1>
<h3>Заполните форму для генерации нового токена:</h3>

<form accept-charset="UTF-8" action="http://localhost:8000/users/" method="post">
	<label for="name">Имя пользователя: </label><br>
	<input id="name" type="text" name="name" placeholder="Обязательно"><br><br>
	<label for="password">Пароль: </label><br>
	<input id="password" type="password" name="password" placeholder="Обязательно"><br><br>

	<input type="reset" value="Очистить">
	<input type="submit" value="Создать токен">
	<input type="hidden" name="method" value="token">
</form>
</body>
